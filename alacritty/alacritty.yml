# Colors (Doom One)
colors:
  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xbbc2cf'

  # Normal colors
  normal:
    black:   '0x282c34'
    red:     '0xff6c6b'
    green:   '0x98be65'
    yellow:  '0xecbe7b'
    blue:    '0x51afef'
    magenta: '0xc678dd'
    cyan:    '0x46d9ff'
    white:   '0xbbc2cf'

window:
  dimensions:
    columns: 160
    lines: 50
  padding:
    x: 2
    y: 2
  dynamic_padding: true
  decorations: none
  #startup_mode: Maximized

scrolling:
  history: 100000

font:
  normal:
    family: 'Roboto Mono for Powerline'
    style: Regular
  bold:
    family: 'Roboto Mono for Powerline'
    style: Bold
  italic:
    family: 'Roboto Mono for Powerline'
    style: Italic
  size: 10.0

background_opacity: 0.95

mouse:
  url:
    launcher: xdg-open

shell:
  program: /bin/bash
